<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/205b4f8993.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="./img/avatar1.png" alt="Avatar1" class="user-photo">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifications-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho 
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img src="./img/avatar2.png" alt="user-photo" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Luiza Matos</p>
                        <p class="user-message">
                            <i class="fas fa-check-double"></i> 
                            Eai, beleza?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img src="./img/avatar3.png" alt="user-photo" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Gabriel Lira</p>
                        <p class="user-message">Bora jogar ping pong hoje??</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">14:30</p>
                        <p class="nessage-pending">3</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img src="./img/avatar4.png" alt="user-photo" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Gabriela Silva</p>
                        <p class="user-message">Gostei do projeto!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">5:30</p>
                        <p class="nessage-pending">7</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contact-info-container">
                    <img src="./img/avatar2.png" alt="user-photo" class="user-photo">
                    <p class="user-name">Luiza Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
               <div class="bg-image"></div>
               <div class="chat-messages">
                   <p class="guest-message">Eai, beleza?</p>
                   <p class="user-message">Fala Luiza, tudo certo?</p>
               </div> 
            </div>
            <div class="send-message-container">
                <i class="far fa-grin"></i>
                <input type="text" name="message" id="chatmessage" class="user-input" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
